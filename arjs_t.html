<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Horse - Markerless WebXR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            margin: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        #instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: none;
        }

        #start-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #start-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #start-btn:active {
            transform: translateX(-50%) translateY(0);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">Инициализация...</div>
        <div id="instructions">
            Наведите камеру на горизонтальную поверхность и коснитесь экрана для размещения модели лошади
        </div>
        <button id="start-btn">Запустить AR</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.min.js"></script>
    
    <!-- GLTFLoader для Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const instructionsEl = document.getElementById('instructions');
        const startBtn = document.getElementById('start-btn');
        const container = document.getElementById('container');

        let scene, camera, renderer;
        let session = null;
        let gl = null;
        let model = null;
        let modelPlaced = false;
        let animationMixer = null;
        let clock = new THREE.Clock();
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let referenceSpace = null;

        // Проверка поддержки WebXR
        async function checkXRSupport() {
            if (!navigator.xr) {
                statusEl.textContent = 'WebXR не поддерживается в этом браузере';
                startBtn.style.display = 'none';
                return false;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (supported) {
                    statusEl.textContent = 'WebXR AR поддерживается. Нажмите "Запустить AR"';
                    startBtn.style.display = 'block';
                    return true;
                } else {
                    statusEl.textContent = 'WebXR AR не поддерживается на этом устройстве';
                    startBtn.style.display = 'none';
                    return false;
                }
            } catch (error) {
                statusEl.textContent = 'Ошибка проверки WebXR: ' + error.message;
                startBtn.style.display = 'none';
                return false;
            }
        }

        // Инициализация сцены
        function initScene() {
            scene = new THREE.Scene();

            // Камера будет настраиваться WebXR
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            camera.matrixAutoUpdate = false;

            // Создаем canvas
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);

            // WebGL контекст
            gl = canvas.getContext('webgl', { xrCompatible: true });

            // Рендерер
            renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true,
                canvas: canvas,
                context: gl
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.autoClear = false;
            renderer.xr.enabled = true;

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            hemisphereLight.position.set(0, 1, 0);
            scene.add(hemisphereLight);

            // Загрузка модели
            loadModel();

            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize);

            // Обработка клика для размещения модели
            canvas.addEventListener('click', onCanvasClick, false);
        }

        // Загрузка 3D модели
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            statusEl.textContent = 'Загрузка модели...';

            loader.load(
                './Horse_animation.gltf',
                (gltf) => {
                    model = gltf.scene;
                    
                    // Настройка модели
                    model.scale.set(0.1, 0.1, 0.1);
                    model.visible = false;
                    scene.add(model);
                    
                    // Настройка анимаций
                    if (gltf.animations && gltf.animations.length > 0) {
                        animationMixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            animationMixer.clipAction(clip).play();
                        });
                    }
                    
                    statusEl.textContent = 'Модель загружена. Готово к использованию.';
                    console.log('Модель загружена успешно');
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    statusEl.textContent = `Загрузка модели: ${percent}%`;
                },
                (error) => {
                    console.error('Ошибка загрузки модели:', error);
                    statusEl.textContent = 'Ошибка загрузки модели: ' + error.message;
                }
            );
        }

        // Запуск AR сессии
        async function startARSession() {
            if (!navigator.xr) {
                statusEl.textContent = 'WebXR не поддерживается';
                return;
            }

            try {
                // Запрашиваем AR сессию с hit-test
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'local'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                session.addEventListener('end', onSessionEnd);

                // Настраиваем рендер состояние
                session.updateRenderState({
                    baseLayer: new XRWebGLLayer(session, gl)
                });

                // Запрашиваем reference space
                referenceSpace = await session.requestReferenceSpace('local');

                // Настраиваем hit-test source
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
                hitTestSourceRequested = true;

                // Скрываем кнопку запуска
                startBtn.style.display = 'none';
                instructionsEl.style.display = 'block';
                statusEl.textContent = 'AR активен. Наведите камеру на поверхность.';

                // Запускаем рендер-луп
                session.requestAnimationFrame(onXRFrame);

            } catch (error) {
                console.error('Ошибка запуска AR:', error);
                statusEl.textContent = 'Ошибка запуска AR: ' + error.message;
                if (error.name === 'NotSupportedError') {
                    statusEl.textContent = 'AR не поддерживается на этом устройстве';
                }
            }
        }

        // Обработка клика для размещения модели
        function onCanvasClick(event) {
            if (!session || !hitTestSource || !model || modelPlaced) return;

            // Получаем текущий frame для hit-test
            const frame = session.requestAnimationFrame((time, frame) => {
                performHitTest(frame, event);
            });
        }

        // Выполнение hit-test и размещение модели
        function performHitTest(frame, event) {
            if (!hitTestSource || !model || modelPlaced) return;

            const hitTestResults = frame.getHitTestResults(hitTestSource);
            
            if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);

                if (pose) {
                    // Размещаем модель в точке пересечения
                    model.visible = true;
                    model.position.setFromMatrixPosition(pose.transform.matrix);
                    model.quaternion.setFromRotationMatrix(pose.transform.matrix);

                    // Вычисляем нижнюю точку модели для правильного размещения на поверхности
                    try {
                        const box = new THREE.Box3().setFromObject(model);
                        if (box.min.y !== Infinity && box.max.y !== Infinity) {
                            const modelHeight = box.max.y - box.min.y;
                            // Сдвигаем модель вниз на половину высоты, чтобы она стояла на поверхности
                            model.position.y -= (modelHeight * model.scale.y) / 2;
                        }
                    } catch (e) {
                        model.position.y -= 0.1;
                    }

                    modelPlaced = true;
                    instructionsEl.style.display = 'none';
                    statusEl.textContent = 'Модель размещена на поверхности!';
                    console.log('Модель размещена на поверхности');
                }
            } else {
                // Если поверхность не найдена, пытаемся разместить на виртуальной плоскости
                statusEl.textContent = 'Поверхность не обнаружена. Попробуйте еще раз.';
            }
        }

        // Рендер-луп WebXR
        let lastFrame = null;
        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);

            // Обновляем анимации модели
            if (animationMixer) {
                const delta = clock.getDelta();
                animationMixer.update(delta);
            }

            // Привязываем framebuffer
            gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

            // Получаем pose камеры
            const pose = frame.getViewerPose(referenceSpace);
            if (pose) {
                // Очищаем буфер
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                // Рендерим каждый view (обычно один для мобильных устройств)
                for (const view of pose.views) {
                    const viewport = session.renderState.baseLayer.getViewport(view);
                    gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);

                    renderer.setSize(viewport.width, viewport.height, false);

                    // Настраиваем камеру из матрицы view
                    camera.matrix.fromArray(view.transform.matrix);
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    camera.updateMatrixWorld(true);

                    // Рендерим сцену
                    renderer.render(scene, camera);
                }

                // Автоматическое размещение модели если она еще не размещена
                // (опционально - можно убрать если нужен только ручной режим)
                if (!modelPlaced && hitTestSource && model) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(referenceSpace);
                        if (hitPose) {
                            // Автоматически размещаем модель на первой найденной поверхности
                            model.visible = true;
                            model.position.setFromMatrixPosition(hitPose.transform.matrix);
                            model.quaternion.setFromRotationMatrix(hitPose.transform.matrix);
                            
                            try {
                                const box = new THREE.Box3().setFromObject(model);
                                if (box.min.y !== Infinity && box.max.y !== Infinity) {
                                    const modelHeight = box.max.y - box.min.y;
                                    model.position.y -= (modelHeight * model.scale.y) / 2;
                                }
                            } catch (e) {
                                model.position.y -= 0.1;
                            }
                            
                            modelPlaced = true;
                            instructionsEl.style.display = 'none';
                            statusEl.textContent = 'Модель автоматически размещена на поверхности!';
                        }
                    }
                }
            }

            lastFrame = frame;
        }

        // Завершение сессии
        function onSessionEnd() {
            hitTestSource = null;
            hitTestSourceRequested = false;
            referenceSpace = null;
            modelPlaced = false;
            if (model) model.visible = false;
            
            startBtn.style.display = 'block';
            instructionsEl.style.display = 'none';
            statusEl.textContent = 'AR сессия завершена. Нажмите "Запустить AR" для повторного запуска.';
        }

        // Обработка изменения размера окна
        function onWindowResize() {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Обработчик кнопки запуска
        startBtn.addEventListener('click', startARSession);

        // Инициализация при загрузке страницы
        window.addEventListener('load', async () => {
            await checkXRSupport();
            initScene();
        });
    </script>
</body>
</html>
