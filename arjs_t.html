<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Horse - Markerless</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #arjs-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        #instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: none;
        }

        a-scene {
            width: 100%;
            height: 100%;
        }

        /* Скрываем стандартные элементы AR.js */
        .a-enter-vr-button,
        .a-orientation-modal {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="arjs-container">
        <div id="status">Инициализация AR...</div>
        <div id="instructions">
            Наведите камеру на поверхность и коснитесь экрана для размещения модели лошади
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.min.js"></script>
    
    <!-- AR.js -->
    <script src="./ar-threex.js"></script>
    
    <!-- GLTFLoader для Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const instructionsEl = document.getElementById('instructions');
        const container = document.getElementById('arjs-container');

        let scene, camera, renderer;
        let arToolkitSource, arToolkitContext;
        let model = null;
        let modelPlaced = false;
        let markerRoot = null;
        let animationMixer = null;
        let clock = new THREE.Clock();
        let floorPlane = null; // Виртуальная плоскость пола
        let cameraAngle = 0; // Угол наклона камеры
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let worldModelPosition = null; // Мировая позиция модели (фиксированная в пространстве)
        let initialCameraMatrix = null; // Начальная матрица камеры при размещении
        let cameraMovement = new THREE.Matrix4(); // Матрица движения камеры
        let lastCameraMatrix = new THREE.Matrix4(); // Последняя матрица камеры для отслеживания движения

        // Инициализация
        function init() {
            // Создаем сцену
            scene = new THREE.Scene();

            // Создаем камеру
            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                1000
            );

            // Создаем рендерер
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Инициализация AR.js
            initAR();

            // Загрузка модели
            loadModel();

            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize);

            // Обработка клика для размещения модели (на canvas и на контейнере)
            renderer.domElement.addEventListener('click', onCanvasClick, false);
            renderer.domElement.style.pointerEvents = 'auto';
            renderer.domElement.style.position = 'relative';
            renderer.domElement.style.zIndex = '10';
            
            // Также добавляем обработчик на контейнер на случай если canvas не получает клики
            container.addEventListener('click', (e) => {
                // Проверяем что клик не по UI элементам
                if (e.target.id !== 'status' && e.target.id !== 'instructions' && 
                    e.target.parentElement.id !== 'status' && e.target.parentElement.id !== 'instructions') {
                    onCanvasClick(e);
                }
            }, false);
        }

        // Инициализация AR.js
        function initAR() {
            // AR.js источник (камера)
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            arToolkitSource.init(() => {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
                
                // Добавляем видео элемент
                const videoElement = arToolkitSource.domElement;
                videoElement.style.position = 'absolute';
                videoElement.style.top = '0';
                videoElement.style.left = '0';
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                videoElement.style.objectFit = 'cover';
                videoElement.style.pointerEvents = 'none'; // Позволяет клики проходить через видео
                container.insertBefore(videoElement, container.firstChild);

                // AR.js контекст для markerless режима
                arToolkitContext = new THREEx.ArToolkitContext({
                    cameraParametersUrl: './camera_para.dat',
                    detectionMode: 'mono',
                    maxDetectionRate: 30,
                    canvasWidth: arToolkitSource.domElement.clientWidth,
                    canvasHeight: arToolkitSource.domElement.clientHeight,
                    imageSmoothingEnabled: true,
                });

                arToolkitContext.init(() => {
                    // Обновляем матрицу проекции камеры
                    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                    
                    // Добавляем освещение для видимости модели
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                    scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(1, 1, 1);
                    scene.add(directionalLight);
                    
                    // Создаем виртуальную плоскость пола для размещения модели
                    // Плоскость создается на определенном расстоянии от камеры
                    floorPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                    
                    // Создаем корневой объект для модели
                    markerRoot = new THREE.Group();
                    scene.add(markerRoot);

                    statusEl.textContent = 'AR готов. Загрузка модели...';
                    
                    // Начинаем анимационный цикл
                    animate();
                    
                    // Отслеживание ориентации устройства (для определения угла камеры)
                    if (window.DeviceOrientationEvent) {
                        // Запрашиваем разрешение на использование DeviceOrientation (для iOS 13+)
                        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                            DeviceOrientationEvent.requestPermission()
                                .then(response => {
                                    if (response === 'granted') {
                                        window.addEventListener('deviceorientation', onDeviceOrientation, false);
                                    } else {
                                        // Если разрешение не получено, используем альтернативный метод
                                        initDeviceMotion();
                                    }
                                })
                                .catch(console.error);
                        } else {
                            window.addEventListener('deviceorientation', onDeviceOrientation, false);
                        }
                    } else {
                        // Если DeviceOrientation не поддерживается, пробуем DeviceMotion
                        initDeviceMotion();
                    }
                });
            });
        }

        // Загрузка 3D модели
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                './Horse_animation.gltf',
                (gltf) => {
                    model = gltf.scene;
                    
                    // Настройка модели
                    model.scale.set(0.1, 0.1, 0.1); // Увеличиваем масштаб для лучшей видимости
                    model.position.set(0, 0, 0);
                    model.visible = false;
                    
                    // Добавляем модель сразу в сцену для тестирования
                    // Будет перемещена к markerRoot при размещении
                    scene.add(model);
                    
                    // Настройка анимаций, если они есть
                    if (gltf.animations && gltf.animations.length > 0) {
                        animationMixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            animationMixer.clipAction(clip).play();
                        });
                    }
                    
                    console.log('Модель загружена успешно', model);
                    statusEl.textContent = 'Модель загружена. Коснитесь экрана для размещения.';
                    instructionsEl.style.display = 'block';
                    
                    // Автоматическое размещение через 2 секунды, если пользователь не разместил вручную
                    setTimeout(() => {
                        if (!modelPlaced) {
                            placeModelAtCenter();
                        }
                    }, 2000);
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    statusEl.textContent = `Загрузка модели: ${percent}%`;
                },
                (error) => {
                    console.error('Ошибка загрузки модели:', error);
                    statusEl.textContent = 'Ошибка загрузки модели: ' + error.message;
                }
            );
        }

        // Обработка ориентации устройства для определения угла камеры
        function onDeviceOrientation(event) {
            if (event.beta !== null) {
                // beta - угол наклона устройства вперед/назад (0-180)
                // Нормализуем угол наклона и ограничиваем диапазон
                let angle = (event.beta - 90) * Math.PI / 180;
                // Ограничиваем угол в разумных пределах (-45 до 45 градусов)
                angle = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, angle));
                cameraAngle = angle;
            }
        }
        
        // Альтернативный способ определения угла через акселерометр (если DeviceOrientation недоступен)
        function initDeviceMotion() {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (event) => {
                    if (event.accelerationIncludingGravity) {
                        const accel = event.accelerationIncludingGravity;
                        // Вычисляем угол наклона на основе гравитации
                        const angle = Math.atan2(accel.x, accel.z) - Math.PI / 2;
                        if (!isNaN(angle)) {
                            cameraAngle = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, angle * 0.5));
                        }
                    }
                }, false);
            }
        }

        // Вычисление точки размещения модели в мировых координатах
        function calculateWorldPlacementPoint(screenX, screenY, cameraMatrix) {
            // Преобразуем координаты экрана в нормализованные координаты (-1 до 1)
            const x = (screenX / window.innerWidth) * 2 - 1;
            const y = -(screenY / window.innerHeight) * 2 + 1;
            
            // Расстояние от камеры до точки размещения
            const distance = 1.5;
            
            // Создаем направляющий вектор от камеры через точку на экране
            const direction = new THREE.Vector3(x, y, -1);
            direction.normalize();
            
            // Вычисляем позицию в локальных координатах камеры
            const localPoint = new THREE.Vector3();
            localPoint.copy(direction.multiplyScalar(distance));
            
            // Корректируем Y позицию для размещения на "полу"
            const baseY = -0.3 - (y * 0.3);
            localPoint.y = baseY + Math.sin(cameraAngle) * distance * 0.2;
            
            // Преобразуем в мировые координаты используя матрицу камеры
            const worldPoint = localPoint.clone();
            worldPoint.applyMatrix4(cameraMatrix);
            
            return worldPoint;
        }

        // Размещение модели в центре экрана
        function placeModelAtCenter() {
            if (!model || !markerRoot || modelPlaced) return;

            console.log('Размещение модели в центре');
            
            // Получаем текущую матрицу камеры
            camera.updateMatrixWorld(true);
            const currentCameraMatrix = camera.matrixWorld.clone();
            
            // Сохраняем начальную матрицу камеры
            if (!initialCameraMatrix) {
                initialCameraMatrix = currentCameraMatrix.clone();
                lastCameraMatrix = currentCameraMatrix.clone();
            }
            
            // Вычисляем точку размещения в мировых координатах
            worldModelPosition = calculateWorldPlacementPoint(
                window.innerWidth / 2, 
                window.innerHeight / 2,
                currentCameraMatrix
            );
            
            // Вычисляем нижнюю точку модели для корректного размещения на плоскости
            let modelHeightOffset = 0;
            if (model) {
                try {
                    const box = new THREE.Box3().setFromObject(model);
                    if (box.min.y !== Infinity && box.max.y !== Infinity) {
                        const modelHeight = box.max.y - box.min.y;
                        modelHeightOffset = (modelHeight * model.scale.y) / 2;
                    }
                } catch (e) {
                    modelHeightOffset = 0.1;
                }
            }
            
            // Сдвигаем мировую позицию вниз на половину высоты модели
            worldModelPosition.y -= modelHeightOffset;
            
            // Удаляем модель из сцены если она там есть
            if (model.parent) {
                model.parent.remove(model);
            }
            
            // Устанавливаем начальную позицию относительно камеры
            updateModelPositionFromWorld();
            
            // Поворачиваем модель так, чтобы она стояла на плоскости
            markerRoot.rotation.x = -cameraAngle * 0.8;
            markerRoot.rotation.y = 0;
            markerRoot.rotation.z = 0;
            
            // Добавляем модель к markerRoot
            markerRoot.add(model);
            
            model.visible = true;
            modelPlaced = true;
            instructionsEl.style.display = 'none';
            statusEl.textContent = 'Модель размещена на поверхности!';
            
            console.log('Модель размещена в мировых координатах:', worldModelPosition);
        }
        
        // Обновление позиции модели из мировых координат относительно текущей позиции камеры
        function updateModelPositionFromWorld() {
            if (!worldModelPosition || !markerRoot) return;
            
            // Получаем текущую матрицу камеры
            camera.updateMatrixWorld(true);
            const currentCameraMatrix = camera.matrixWorld.clone();
            const inverseCameraMatrix = currentCameraMatrix.clone().invert();
            
            // Преобразуем мировую позицию в локальные координаты текущей камеры
            const localPosition = worldModelPosition.clone().applyMatrix4(inverseCameraMatrix);
            
            // Обновляем позицию модели
            markerRoot.position.copy(localPosition);
        }

        // Обработка клика для размещения модели
        function onCanvasClick(event) {
            console.log('Клик зарегистрирован', model, markerRoot, modelPlaced);
            
            if (!model || !markerRoot) {
                console.log('Модель или markerRoot не готовы');
                return;
            }

            // Получаем координаты клика
            const rect = renderer.domElement.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            console.log('Координаты клика:', clickX, clickY);

            // Если модель уже размещена, перемещаем её в новую точку
            // Если нет - размещаем впервые
            
            // Удаляем модель из текущего родителя если есть
            if (model.parent) {
                model.parent.remove(model);
            }
            
            // Вычисляем точку размещения на виртуальной плоскости
            const placementPoint = calculatePlacementPoint(clickX, clickY);
            
            // Размещаем модель на виртуальной плоскости в точке клика
            markerRoot.position.copy(placementPoint);
            
            // Поворачиваем модель так, чтобы она стояла на плоскости
            // Учитываем наклон камеры для правильной ориентации
            // Модель должна "стоять" на плоскости, поэтому поворачиваем на угол камеры
            markerRoot.rotation.x = -cameraAngle * 0.8; // Слегка смягчаем поворот
            markerRoot.rotation.y = 0;
            markerRoot.rotation.z = 0;
            
            // Вычисляем нижнюю точку модели для корректного размещения на плоскости
            // Это нужно чтобы модель "касалась" плоскости нижней частью
            if (model) {
                try {
                    // Получаем ограничивающий бокс модели
                    const box = new THREE.Box3().setFromObject(model);
                    if (box.min.y !== Infinity && box.max.y !== Infinity) {
                        const modelHeight = box.max.y - box.min.y;
                        // Сдвигаем модель вниз на половину её высоты, чтобы она стояла на плоскости
                        markerRoot.position.y -= (modelHeight * model.scale.y) / 2;
                    }
                } catch (e) {
                    // Если не удалось вычислить, используем фиксированное смещение
                    markerRoot.position.y -= 0.1;
                }
            }
            
            // Добавляем модель к markerRoot
            markerRoot.add(model);
            
            model.visible = true;
            
            if (!modelPlaced) {
                modelPlaced = true;
                instructionsEl.style.display = 'none';
                statusEl.textContent = 'Модель размещена на поверхности!';
            } else {
                statusEl.textContent = 'Модель перемещена на поверхность!';
            }
            
            console.log('Модель размещена по клику:', markerRoot.position, 'угол камеры:', cameraAngle);
        }

        // Анимационный цикл
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource && arToolkitSource.ready && arToolkitContext) {
                // Обновляем AR.js контекст
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Обновляем матрицу проекции камеры
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                
                // Для markerless режима устанавливаем камеру в начало координат
                // и смотрим вперед (в отрицательном направлении Z)
                camera.position.set(0, 0, 0);
                
                // Применяем небольшой наклон камеры для имитации реального угла обзора
                // Это помогает модели лучше "стоять" на поверхности
                const cameraRotationX = cameraAngle * 0.3; // Смягчаем влияние угла
                camera.rotation.x = cameraRotationX;
                camera.rotation.y = 0;
                camera.rotation.z = 0;
                
                camera.updateMatrixWorld(true);
                
                // Обновляем ориентацию модели при изменении угла камеры
                // чтобы она всегда стояла на плоскости
                if (model && model.visible && markerRoot && modelPlaced) {
                    // Плавно обновляем ориентацию модели относительно плоскости
                    markerRoot.rotation.x = -cameraAngle;
                }
            }

            // Обновляем анимации модели
            if (animationMixer) {
                const delta = clock.getDelta();
                animationMixer.update(delta);
            }

            // Рендеринг сцены
            renderer.render(scene, camera);
        }

        // Обработка изменения размера окна
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (arToolkitSource) {
                arToolkitSource.onResizeElement();
                arToolkitSource.onResize();
                if (arToolkitContext) {
                    arToolkitContext.update(arToolkitSource.domElement);
                }
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            init();
        });
    </script>
</body>
</html>
